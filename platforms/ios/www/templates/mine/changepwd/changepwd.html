<ion-view title='修改密码'>
    <ion-nav-buttons side="left">
          <button class="button button-clear leftbtn" ui-sref="tab.mine"></button>
    </ion-nav-buttons>
    <ion-content class='commonback'>
        <div class='changepwd_wrap'>
            <div class='changepwd'>
              <p>
                <label for="">原密码</label>
                <input type="password" name="" value="" placeholder="请输入旧密码" ng-minlength="1" ng-maxlength="20" ng-model="sendData.oldPassword" required>
              </p>
              <p>
                <label for="">新密码</label>
                <input type="password" name="" value="" placeholder="请输入新密码" ng-minlength="1" ng-maxlength="20" ng-model="sendData.newPassword" required>
              </p>
              <p>
                <label for="">确认密码</label>
                <input type="password" name="" value="" placeholder="请再输入新密码"ng-minlength="1" ng-maxlength="20" ng-model="sendData.queren" required>
              </p>
            </div>
            <div class='changebtn' ng-click='changpwdBtn()'>完&nbsp;成</div>
        </div>
    </ion-content>
</ion-view>
